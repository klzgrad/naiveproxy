branches:
  except:
    - dev
language: cpp
matrix:
  include:
    - name: "linux-x64"
      os: linux
      dist: bionic
    - name: "linux-x86"
      os: linux
      dist: bionic
      env: EXTRA_FLAGS='target_cpu="x86"'
    - name: "linux-arm64"
      os: linux
      dist: bionic
      env: EXTRA_FLAGS='target_cpu="arm64"'
    - name: "linux-arm"
      os: linux
      dist: bionic
      env: EXTRA_FLAGS='target_cpu="arm"'
    - name: "linux-mips64el"
      os: linux
      dist: bionic
      env: EXTRA_FLAGS='target_cpu="mips64el" use_lld=false'
      addons:
        apt:
          packages:
            - ninja-build
            - pkg-config
            - libnss3-dev
            - qemu-user
            - binutils-mips64el-linux-gnuabi64
    - name: "linux-mipsel"
      os: linux
      dist: bionic
      env: EXTRA_FLAGS='target_cpu="mipsel" mips_arch_variant="r2" use_lld=false'
      addons:
        apt:
          packages:
            - ninja-build
            - pkg-config
            - libnss3-dev
            - qemu-user
            - binutils-mipsel-linux-gnu
    - name: "osx"
      os: osx
      osx_image: xcode10.2
addons:
  apt:
    packages:
      - ninja-build
      - pkg-config
      - libnss3-dev
      - qemu-user
  homebrew:
    packages:
      - ninja
      - ccache
cache: ccache
script:
  - ./tools/import-upstream.sh
  - ( cd src; ./get-clang.sh )
  - ccache -s
  - ( cd src; ./build.sh )
  - ccache -s
  - ./tests/basic.sh src/out/Release/naive
  - export BUILD_NAME="naiveproxy-$TRAVIS_BRANCH-$TRAVIS_JOB_NAME"
  - mkdir $BUILD_NAME
  - cp src/out/Release/naive src/config.json LICENSE USAGE.txt $BUILD_NAME
  - tar cJf $BUILD_NAME.tar.xz $BUILD_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: $BUILD_NAME.tar.xz
  skip_cleanup: true
  name: $TRAVIS_BRANCH
  prerelease: true
  on:
    tags: true
    all_branches: true
