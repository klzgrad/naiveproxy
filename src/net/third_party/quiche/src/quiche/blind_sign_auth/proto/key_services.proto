syntax = "proto3";

package privacy.ppn;

option java_multiple_files = true;
option java_package = "com.google.privacy.ppn.proto";

// Indicates client's desired or capable key support.
enum KeyType {
  reserved 3;
  UNKNOWN_KEY_TYPE = 0;
  ZINC_KEY_TYPE = 1;
  AT_PUBLIC_METADATA_KEY_TYPE = 2;
}
